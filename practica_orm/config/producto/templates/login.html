{% extends 'layout.html' %}
{% load bootstrap5 %}
{% block content %}
<section class="vh-100" style="background-color: #d1ecf1;">
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="background-color: #ffffff; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="card-body p-5 text-center">
            {% bootstrap_messages %}
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase" style="color: #0c5460;">Login</h2>
                <p class="mb-5" style="color: #6c757d;">Por favor ingresa tus credenciales!</p>

                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username" style="color: #0c5460;">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password" style="color: #0c5460;">Password</label>
                </div>

                <button class="btn btn-info text-white btn-lg px-5" type="submit">Login</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-info"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-info mx-4"><i class="fab fa-twitter fa-lg"></i></a>
                  <a href="#!" class="text-info"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-info fw-bold">Regístrate</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
</section>
{% endblock %}
