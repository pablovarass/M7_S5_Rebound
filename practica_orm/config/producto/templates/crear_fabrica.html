{% extends 'base.html' %}

{% block content %}
<section class="container mt-5">
    <h2 class="text-center">Crear Nueva F치brica</h2>

    <!-- Mostrar mensajes -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la F치brica</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre de la f치brica" required>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Crear F치brica</button>
            <a href="{% url 'listar_fabricas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
